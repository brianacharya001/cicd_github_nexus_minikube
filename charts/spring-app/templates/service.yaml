apiVersion: v1
kind: Service
metadata:
  # The quotes around the {{ }} are critical to avoid YAML parse errors
  name: {{ include "spring-app.fullname" . | quote }}
  labels:
    {{- include "spring-app.labels" . | nindent 4 }}
spec:
  type: NodePort  # Important for Minikube
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "spring-app.selectorLabels" . | nindent 4 }}
