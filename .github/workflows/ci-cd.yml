name: CI/CD with Nexus and Minikube

on:
  workflow_dispatch:

jobs:
  build-and-push-jar:
    runs-on: self-hosted
    environment: production # ðŸ‘ˆ REQUIRED for Environment secrets

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # ðŸ”‘ THIS STEP FIXES THE 401 ERROR
      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0">
            <servers>
              <server>
                <id>nexus-releases</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
              <server>
                <id>snapshots</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Compile and Unit Test
        run: mvn clean test

      - name: Build and Push Artifact to Nexus
        run: mvn deploy -DskipTests

  build-and-push-docker:
    needs: build-and-push-jar
    runs-on: self-hosted
    environment: production

    steps:
      - name: Docker Login to Nexus
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login 192.168.1.155:9090 \
            --username "${{ secrets.NEXUS_USERNAME }}" \
            --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t 192.168.1.155:9090/my-docker-repo/spring-app:${{ github.sha }} .
          docker tag 192.168.1.155:9090/my-docker-repo/spring-app:${{ github.sha }} \
                     192.168.1.155:9090/my-docker-repo/spring-app:latest

      - name: Push Image to Nexus Docker Registry
        run: |
          docker push 192.168.1.155:9090/my-docker-repo/spring-app:${{ github.sha }}
          docker push 192.168.1.155:9090/my-docker-repo/spring-app:latest

  deploy-to-minikube:
    needs: build-and-push-docker
    runs-on: self-hosted
    environment: production

    steps:
      - name: Smoke Test & Deploy
        run: |
          kubectl config use-context minikube

          kubectl create secret docker-registry nexus-creds \
            --docker-server=192.168.1.155:9090 \
            --docker-username=${{ secrets.NEXUS_USERNAME }} \
            --docker-password=${{ secrets.NEXUS_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          helm upgrade --install spring-boot-release ./charts/spring-app \
            --set image.repository=192.168.1.155:9090/my-docker-repo/spring-app \
            --set image.tag=latest \
            --set image.pullPolicy=Always \
            --wait

      - name: Verify Deployment (Smoke Test)
        run: |
          kubectl rollout status deployment/spring-app-deployment
          URL=$(minikube service spring-app-service --url)
          echo "Testing Health Endpoint: $URL/health"
          curl -f "$URL/health"
