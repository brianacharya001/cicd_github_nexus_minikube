name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Build JAR
        # Now that pom.xml is filled, this will create target/demo-0.0.1-SNAPSHOT.jar
        run: ./mvnw clean package -DskipTests

      - name: Build Docker Image in Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          # We use a simple tag for the build
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --wait

      - name: Get Service URL
        run: minikube service spring-boot-release --url