name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        run: |
          # 1. Fix line endings (CRLF to LF) for Linux compatibility
          sed -i 's/\r$//' mvnw
          chmod +x ./mvnw
          
          # 2. Run the build
          echo "Starting Maven build..."
          ./mvnw clean package -DskipTests --batch-mode --errors
          
          # 3. Verify target directory was created
          if [ ! -d "target" ]; then
            echo "❌ ERROR: target/ folder was not created. Maven build likely failed."
            exit 1
          fi

      - name: Prepare Docker Context
        run: |
          # Find the actual JAR file (matching 'demo' from your pom.xml)
          # We exclude '-sources.jar' and '-javadoc.jar'
          JAR_PATH=$(find target/ -maxdepth 1 -name "demo-*.jar" ! -name "*sources.jar" ! -name "*javadoc.jar" | head -n 1)
          
          if [ -z "$JAR_PATH" ]; then
            echo "❌ ERROR: Could not find the generated JAR file in target/"
            ls -la target/
            exit 1
          fi
          
          echo "✅ Found JAR: $JAR_PATH"
          # Standardize name for the Dockerfile
          cp "$JAR_PATH" target/app.jar

      - name: Build Docker Image in Minikube
        run: |
          # Point Docker CLI to the Docker daemon inside Minikube
          eval $(minikube -p minikube docker-env)
          
          echo "Building Docker image..."
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          # Ensure kubectl is pointing to minikube
          kubectl config use-context minikube
          
          echo "Deploying Helm chart..."
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --set image.pullPolicy=Never \
            --wait

      - name: Get Service URL
        run: |
          echo "Deployment complete. Access your app at:"
          minikube service spring-boot-release --url