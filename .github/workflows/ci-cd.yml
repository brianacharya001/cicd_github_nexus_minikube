name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # We remove the cache for this test to ensure a clean environment
          
      - name: Build JAR (Direct Maven)
        run: |
          echo "Checking Java version..."
          java -version
          
          echo "Attempting build with installed Maven..."
          # Using 'mvn' instead of './mvnw' to bypass wrapper script issues
          mvn clean package -DskipTests --batch-mode --errors
          
          # If 'mvn' is not in PATH, fall back to wrapper with absolute path
          if [ $? -ne 0 ]; then
            echo "Direct mvn failed or not found, trying wrapper force-fix..."
            sed -i 's/\r$//' mvnw
            chmod +x ./mvnw
            sh ./mvnw clean package -DskipTests --batch-mode --errors
          fi

      - name: Prepare Docker Context
        run: |
          if [ ! -d "target" ]; then
            echo "❌ ERROR: target/ folder still missing. Listing workspace:"
            ls -R
            exit 1
          fi
          
          JAR_PATH=$(find target/ -maxdepth 1 -name "demo-*.jar" ! -name "*sources.jar" | head -n 1)
          echo "✅ Found JAR: $JAR_PATH"
          cp "$JAR_PATH" target/app.jar

      - name: Build Docker Image in Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --set image.pullPolicy=Never \
            --wait

      - name: Get Service URL
        run: minikube service spring-boot-release --url