name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # UPDATE: Check current directory 
      # WHY: To see if the repo structure is nested (e.g., my-app/pom.xml instead of ./pom.xml)
      - name: Check Current Directory Structure
        run: ls -R

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      # UPDATE: Use 'install' instead of 'package'
      # WHY: 'install' ensures all dependencies are resolved and the JAR is definitely created.
      - name: Build JAR
        run: ./mvnw clean install -DskipTests

      # UPDATE: Forced search for the JAR
      # WHY: If 'target/' isn't in the root, this command will find where it actually is.
      - name: Find JAR Location
        run: find . -name "*.jar"

      - name: Build Docker Image in Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          # We use the location found in the previous step
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --wait