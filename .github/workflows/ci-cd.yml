name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # UPDATE: Added chmod command
      # WHY: Fixes "Permission denied" (Error 126). 
      # Git sometimes strips execution bits; this ensures the runner can execute the script.
      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Build JAR and Run Tests
        run: ./mvnw clean package

      # UPDATE: Added diagnostic step
      # WHY: Fixes "no such file or directory". 
      # This confirms Maven actually created the JAR in the 'target' folder before Docker tries to copy it.
      - name: Verify Build Output
        run: ls -l target/

      - name: Build Docker Image in Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          
          # UPDATE: Enforced use of relative context (.)
          # WHY: Ensures Docker looks for the 'target' folder relative to the root of your project.
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          
          # UPDATE: Added explicit --set flags
          # WHY: Overrides any default values in your Helm chart to ensure it points 
          # to the local image you just built instead of an external registry.
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --wait

      - name: Get Service URL
        run: |
          echo "Application is available at:"
          minikube service spring-boot-release --url