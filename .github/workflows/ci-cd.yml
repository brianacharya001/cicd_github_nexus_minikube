name: CI/CD with Nexus and Minikube

on:
  workflow_dispatch: 

jobs:
  build-and-push-jar:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: nexus-releases # Matches the ID in pom.xml and settings.xml
          server-username: NEXUS_USERNAME
          server-password: NEXUS_PASSWORD

      - name: Compile and Unit Test
        run: mvn clean test

      - name: Build and Push Artifact to Nexus
        # This pushes the JAR to http://192.168.1.155:9090/#browse/browse:my-releases
        run: mvn deploy -DskipTests -s $GITHUB_WORKSPACE/settings.xml
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

  build-and-push-docker:
    needs: build-and-push-jar
    runs-on: self-hosted
    steps:
      - name: Docker Login to Nexus
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login http://192.168.1.155:9090 --username ${{ secrets.NEXUS_USERNAME }}

      - name: Build Docker Image
        run: |
          # Use the JAR built in the previous step
          docker build -t 192.168.1.155:9090/my-docker-repo/spring-app:${{ github.sha }} .
          docker tag 192.168.1.155:9090/my-docker-repo/spring-app:${{ github.sha }} 192.168.1.155:9090/my-docker-repo/spring-app:latest

      - name: Push Image to Nexus Docker Registry
        run: |
          docker push 192.168.1.155:9090/my-docker-repo/spring-app:${{ github.sha }}
          docker push 192.168.1.155:9090/my-docker-repo/spring-app:latest

  deploy-to-minikube:
    needs: build-and-push-docker
    runs-on: self-hosted
    steps:
      - name: Smoke Test & Deploy
        run: |
          kubectl config use-context minikube
          
          # Create Image Pull Secret so Minikube can talk to Nexus
          kubectl create secret docker-registry nexus-creds \
            --docker-server=192.168.1.155:9090 \
            --docker-username=${{ secrets.NEXUS_USERNAME }} \
            --docker-password=${{ secrets.NEXUS_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          helm upgrade --install spring-boot-release ./charts/spring-app \
            --set image.repository=192.168.1.155:9090/my-docker-repo/spring-app \
            --set image.tag=latest \
            --set image.pullPolicy=Always \
            --wait

      - name: Verify Deployment (Smoke Test)
        run: |
          echo "Waiting for pods to be ready..."
          kubectl rollout status deployment/spring-app-deployment
          URL=$(minikube service spring-app-service --url)
          echo "Testing Health Endpoint: $URL/health"
          curl -f "$URL/health" || exit 1