name: CI/CD with Nexus and Minikube (with Trivy Scan)

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build-and-push-jar:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # ðŸ”‘ Configure Maven settings.xml for Nexus (with repositories)
      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          # MIN FIX: remove quotes around EOF so env vars expand
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus-releases</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
              <server>
                <id>nexus-snapshots</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
            </servers>

            <profiles>
              <profile>
                <id>nexus</id>
                <repositories>
                  <repository>
                    <id>nexus-releases</id>
                    <url>http://192.168.49.2:30192/repository/maven-releases/</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>false</enabled></snapshots>
                  </repository>
                  <repository>
                    <id>nexus-snapshots</id>
                    <url>http://192.168.49.2:30192/repository/my-snapshots/</url>
                    <releases><enabled>false</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                </repositories>

                <pluginRepositories>
                  <pluginRepository>
                    <id>nexus-releases</id>
                    <url>http://192.168.49.2:30192/repository/maven-releases/</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>false</enabled></snapshots>
                  </pluginRepository>
                  <pluginRepository>
                    <id>nexus-snapshots</id>
                    <url>http://192.168.49.2:30192/repository/my-snapshots/</url>
                    <releases><enabled>false</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </pluginRepository>
                </pluginRepositories>
              </profile>
            </profiles>

            <activeProfiles>
              <activeProfile>nexus</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Clear Maven Cache for Project
        run: rm -rf ~/.m2/repository/com/example/demo

      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile and Unit Test
        run: mvn clean test

      - name: Build and Push Artifact to Nexus
        # MIN HARDENING: ensure Maven uses the settings we just created
        run: mvn -s ~/.m2/settings.xml deploy -U -DskipTests

  build-scan-and-push-docker:
    needs: build-and-push-jar
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # âœ… ONLY CHANGE: secure docker login using --password-stdin
      - name: Docker Login to Nexus
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login 192.168.49.2:32000 \
            -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      # âœ… MIN change: define one version and use it for build/tag/push/scan/deploy
      - name: Set Image Version (short sha)
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG} .
          docker tag 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG} \
                     192.168.49.2:32000/my-docker-repo/spring-app:latest

      # âœ… Trivy scan BEFORE pushing to registry
      - name: Trivy Scan (Image) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "192.168.49.2:32000/my-docker-repo/spring-app:${{ env.IMAGE_TAG }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "1"
          vuln-type: "os,library"

      - name: Upload Trivy SARIF to GitHub Security
        uses: g
