name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Build JAR
        # This creates the JAR based on your new pom.xml
        run: ./mvnw clean package -DskipTests

      # CRITICAL STEP: Prepare the path for the Dockerfile
      - name: Prepare Docker Context
        run: |
          # 1. Find the generated jar (handling any name)
          JAR_PATH=$(find . -name "*.jar" | grep "target/" | head -n 1)
          echo "Found JAR at: $JAR_PATH"
          
          # 2. Create a clean target folder in the root
          mkdir -p ./target
          
          # 3. Copy it to the exact name expected by your Dockerfile
          cp "$JAR_PATH" ./target/app.jar
          
          # 4. List it to verify for the logs
          ls -l ./target/app.jar

      - name: Build Docker Image in Minikube
        run: |
          # Point Docker to Minikube's engine
          eval $(minikube -p minikube docker-env)
          
          # Build using the root directory (.) as the context
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --wait

      - name: Get Service URL
        run: minikube service spring-boot-release --url