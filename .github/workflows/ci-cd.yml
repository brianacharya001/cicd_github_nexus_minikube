name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: # Manual trigger

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR and Run Tests
        run: ./mvnw clean package

      - name: Build Docker Image in Minikube
        run: |
          # Point Docker CLI to Minikube's internal Docker engine
          eval $(minikube -p minikube docker-env)
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          # Ensure we are in the right context
          kubectl config use-context minikube
          
          # Deploy using the local helm chart
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --wait

      - name: Get Service URL
        run: |
          echo "Application is available at:"
          minikube service spring-boot-release --url