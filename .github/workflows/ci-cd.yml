name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Fix and Execute Maven Wrapper
        run: |
          # Fix potential Windows line ending issues (CRLF to LF)
          sed -i 's/\r$//' mvnw
          chmod +x ./mvnw
          
          # Run build and capture output to see exactly why it fails if it does
          ./mvnw clean package -DskipTests --batch-mode

      - name: Prepare Docker Context
        run: |
          # Ensure target exists
          if [ ! -d "target" ]; then
            echo "❌ ERROR: target/ folder was not created. Listing directory for debug:"
            ls -R
            exit 1
          fi
          
          # Find the JAR - the artifactId is 'demo' in your pom.xml
          JAR_PATH=$(find target/ -name "demo-*.jar" -not -name "*sources.jar" | head -n 1)
          
          if [ -z "$JAR_PATH" ]; then
            echo "❌ ERROR: No JAR file found in target/."
            exit 1
          fi
          
          echo "✅ Found JAR at: $JAR_PATH"
          cp "$JAR_PATH" target/app.jar

      - name: Build Docker Image in Minikube
        run: |
          # Use Minikube's Docker daemon
          eval $(minikube -p minikube docker-env)
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          # Ensure the chart path exists on your runner
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --wait

      - name: Get Service URL
        run: minikube service spring-boot-release --url