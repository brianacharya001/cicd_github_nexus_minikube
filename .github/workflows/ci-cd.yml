name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Build JAR
        # This will now work because of your new pom.xml
        run: ./mvnw clean package -DskipTests

      # --- CRITICAL FIX STEP ---
      - name: Prepare Docker Context
        run: |
          # Find the JAR file regardless of where it was built
          JAR_FILE=$(find . -name "demo-*.jar" | grep "target/" | head -n 1)
          echo "Found JAR at: $JAR_FILE"
          
          # Ensure a target folder exists in the ROOT for Docker to see
          mkdir -p ./target
          
          # Copy the actual jar to the root target folder as 'app.jar'
          cp "$JAR_FILE" ./target/app.jar
          
          echo "Contents of local target folder:"
          ls -l ./target/

      - name: Build Docker Image in Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          # '.' uses the root as context, which now contains /target/app.jar
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --wait