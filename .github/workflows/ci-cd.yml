name: Deploy Spring Boot (Self-Hosted Minikube)

on:
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Build JAR
        run: |
          # Ensure we are in the directory with pom.xml
          echo "Checking for pom.xml..."
          ls -la pom.xml
          
          # Run maven with explicit error logging
          ./mvnw clean package -DskipTests --errors --batch-mode
          
          # Check if target exists; if not, list EVERYTHING to find where it went
          if [ ! -d "target" ]; then
            echo "❌ ERROR: target/ folder was not created."
            echo "Printing mvnw version info:"
            ./mvnw -v
            exit 1
          fi

      - name: Prepare Docker Context
        run: |
          # Locate the JAR generated by the spring-boot-maven-plugin
          JAR_PATH=$(find . -name "demo-*.jar" | grep "target/" | head -n 1)
          
          if [ -z "$JAR_PATH" ]; then
            echo "❌ ERROR: No JAR file found. Check if DemoApplication.java exists in src/main/java/"
            exit 1
          fi
          
          echo "✅ Found JAR at: $JAR_PATH"
          mkdir -p ./target
          cp "$JAR_PATH" ./target/app.jar

      - name: Build Docker Image in Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          # Build using the root directory (.) context
          docker build -t my-spring-app:latest .

      - name: Deploy to Minikube with Helm
        run: |
          kubectl config use-context minikube
          helm upgrade --install spring-boot-release ./charts/spring-app \
            --namespace default \
            --set image.repository=my-spring-app \
            --set image.tag=latest \
            --wait

      - name: Get Service URL
        run: minikube service spring-boot-release --url