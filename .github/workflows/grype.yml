name: CI/CD with Nexus and Minikube (with Grype Scan)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push-jar:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # ðŸ”‘ Configure Maven settings.xml for Nexus
      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0">
            <servers>
              <server>
                <id>nexus-releases</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
              <server>
                <id>nexus-snapshots</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>nexus</id>
                <repositories>
                  <repository>
                    <id>nexus-releases</id>
                    <url>http://192.168.49.2:30192/repository/maven-releases/</url>
                  </repository>
                  <repository>
                    <id>nexus-snapshots</id>
                    <url>http://192.168.49.2:30192/repository/my-snapshots/</url>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>nexus</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Compile and Unit Test
        run: mvn clean test

      - name: Build and Push Artifact to Nexus
        run: mvn -s ~/.m2/settings.xml deploy -DskipTests

  build-scan-and-push-docker:
    needs: build-and-push-jar
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      - name: Docker Login to Nexus
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login 192.168.49.2:32000 \
            -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      - name: Set Image Version (short sha)
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG} .
          docker tag 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG} \
                     192.168.49.2:32000/my-docker-repo/spring-app:latest

      # âœ… Install Grype (exact command you provided)
      - name: Install Grype
        run: |
          mkdir -p $HOME/.local/bin
          curl -sSfL https://get.anchore.io/grype | sh -s -- -b $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # âœ… QUICK & LIGHT Grype scan (image)
      - name: Grype Scan (fail on HIGH/CRITICAL)
        run: |
          grype 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG} \
            --only-fixed \
            --fail-on high \
            --output table

      - name: Push Image to Nexus Docker Registry
        run: |
          docker push 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG}
          docker push 192.168.49.2:32000/my-docker-repo/spring-app:latest

  deploy-to-minikube:
    needs: build-scan-and-push-docker
    runs-on: self-hosted
    environment: production

    steps:
      - name: Deploy to Minikube
        run: |
          kubectl config use-context minikube

          kubectl create secret docker-registry nexus-creds \
            --docker-server=192.168.49.2:32000 \
            --docker-username=${{ secrets.NEXUS_USERNAME }} \
            --docker-password=${{ secrets.NEXUS_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          helm upgrade --install spring-boot-release ./charts/spring-app \
            --set image.repository=192.168.49.2:32000/my-docker-repo/spring-app \
            --set image.tag=latest \
            --wait
