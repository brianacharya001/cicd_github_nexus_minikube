name: Trivy Scan

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build-and-push-jar:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # üîë Configure Maven settings.xml for Nexus (with repositories)
      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          # MIN FIX: remove quotes around EOF so env vars expand
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus-releases</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
              <server>
                <id>nexus-snapshots</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
            </servers>

            <profiles>
              <profile>
                <id>nexus</id>
                <repositories>
                  <repository>
                    <id>nexus-releases</id>
                    <url>http://192.168.49.2:30192/repository/maven-releases/</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>false</enabled></snapshots>
                  </repository>
                  <repository>
                    <id>nexus-snapshots</id>
                    <url>http://192.168.49.2:30192/repository/my-snapshots/</url>
                    <releases><enabled>false</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                </repositories>

                <pluginRepositories>
                  <pluginRepository>
                    <id>nexus-releases</id>
                    <url>http://192.168.49.2:30192/repository/maven-releases/</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>false</enabled></snapshots>
                  </pluginRepository>
                  <pluginRepository>
                    <id>nexus-snapshots</id>
                    <url>http://192.168.49.2:30192/repository/my-snapshots/</url>
                    <releases><enabled>false</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </pluginRepository>
                </pluginRepositories>
              </profile>
            </profiles>

            <activeProfiles>
              <activeProfile>nexus</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Clear Maven Cache for Project
        run: rm -rf ~/.m2/repository/com/example/demo

      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile and Unit Test
        run: mvn clean test

      - name: Build and Push Artifact to Nexus
        run: mvn -s ~/.m2/settings.xml deploy -U -DskipTests

  build-scan-and-push-docker:
    needs: build-and-push-jar
    runs-on: self-hosted
    environment: production

    # ‚úÖ Keep DB cache + longer timeout for self-hosted runner
    env:
      TRIVY_CACHE_DIR: ~/.cache/trivy
      TRIVY_TIMEOUT: 10m

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # ‚úÖ Cache Trivy DB so it doesn't re-download every run
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-${{ runner.os }}

      - name: Docker Login to Nexus
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login 192.168.49.2:32000 \
            -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      - name: Set Image Version (short sha)
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG} .
          docker tag 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG} \
                     192.168.49.2:32000/my-docker-repo/spring-app:latest

      # ‚úÖ QUICK/LIGHT Trivy scan (vuln-only) BEFORE pushing to registry
      # - scanners=vuln only (lighter than secrets/config)
      # - format=table (fast) + timeout + cache-dir
      - name: Trivy Quick Scan (Image) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "192.168.49.2:32000/my-docker-repo/spring-app:${{ env.IMAGE_TAG }}"
          scanners: "vuln"
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          format: "table"
          exit-code: "1"
          cache-dir: "${{ env.TRIVY_CACHE_DIR }}"
          timeout: "${{ env.TRIVY_TIMEOUT }}"

      - name: Push Image to Nexus Docker Registry
        run: |
          docker push 192.168.49.2:32000/my-docker-repo/spring-app:${IMAGE_TAG}
          docker push 192.168.49.2:32000/my-docker-repo/spring-app:latest

  deploy-to-minikube:
    needs: build-scan-and-push-docker
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Minikube
        run: |
          kubectl config use-context minikube

          kubectl create secret docker-registry nexus-creds \
            --docker-server=192.168.49.2:32000 \
            --docker-username=${{ secrets.NEXUS_USERNAME }} \
            --docker-password=${{ secrets.NEXUS_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          helm upgrade --install spring-boot-release ./charts/spring-app \
            --set image.repository=192.168.49.2:32000/my-docker-repo/spring-app \
            --set image.tag=latest \
            --set image.pullPolicy=Always \
            --wait

      - name: Verify Deployment (wait for app)
        run: |
          set -e

          echo "Waiting for pod to be Ready..."
          kubectl wait \
            --for=condition=ready pod \
            -l app=spring-app \
            --timeout=120s

          echo "Waiting for service endpoint..."
          URL=$(minikube service spring-app-service --url)
          echo "Service URL: $URL"

          for i in {1..15}; do
            echo "Health check attempt $i..."
            if curl -f "$URL/health"; then
              echo "‚úÖ Application is healthy"
              exit 0
            fi
            sleep 5
          done

          echo "‚ùå Application did not become healthy in time"
          exit 1
